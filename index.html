<!DOCTYPE html>
<html> 
  <head>
    <title>CSS Selectors</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <h2>CSS SELECTORS</h2>
        <figure>
          <table id="selectors">
            <thead>
              <tr>
                <th scope="col">Selector Name</th>
                <th scope="col">Code Representation</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">element/type selector</th>
                <td> p {<p>css goes here</p>} </td>
                <td>used to style individual elements</td>
              </tr>
              <tr>
                <th scope="row">class selector</th>
                <td> .class-name {<p>css goes here</p>} </td>
                <td>used to style classes added to html tags</td>
              </tr>
              <tr>
                <th scope="row">id selector</th>
                <td> #id-name {<p>css goes here</p>} </td>
                <td>used to style ids added to html tags</td>
              </tr>
              <tr>
                <th scope="row">attribute selector</th>
                <td> type[attribute *= value]{<p>css goes here</p>} </td>
                <td>used to style attributes taken by html tags e.g. href </td>
              </tr>
              <tr>
                <th scope="row">pseudo selector</th>
                <td> selector:pseudo-class {<p>css goes here</p>} </td>
                <td>used to define special states for elements</td>
              </tr>
              <tr>
                <th scope="row">chaining</th>
                <td>element.class-name {<p>css goes here</p>} </td>
                <td>used to target specific elements that have class names</td>
              </tr>
              <tr>
                <th scope="row">descendant combination</th>
                <td> selector1 selector 2 {<p>css goes here</p>} </td>
                <td>used to target the descendant of parent tags</td>
              </tr>
              <tr>
                <th scope="row">multiple selectors</th>
                <td> selector-1, selector-2, selector-3 {<p>css goes here</p>} </td>
                <td>used to style a bunch of selectors as one</td>
              </tr>
            </tbody>
          </table>
          <figurecaption>CSS selectors cheatsheet</figurecaption>
        </figure>
    </main>
  </body>
</html>
